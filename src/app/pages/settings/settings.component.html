<div class="card settings-card rounded-3 p-5">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <div class="image-upload-wrapper text-center mb-5">
          <div
            class="image-upload mx-auto d-flex flex-column gap-1 justify-content-center align-items-center rounded-circle text-bg-light">
            <i class="bi bi-camera fs-3"></i>
          </div>
          <a
            href="#"
            class="upload-link text-decoration-none"
            >Upload logo</a
          >
        </div>
        <form
          (ngSubmit)="onSave()"
          [formGroup]="settingsForm">
          <div class="row mb-5">
            <div class="col">
              <div class="mb-3">
                <label
                  for="companyName"
                  class="form-label"
                  >Company name</label
                >
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  id="companyName" />
              </div>
              <div class="mb-3">
                <label
                  for="address1"
                  class="form-label"
                  >Address line 1</label
                >
                <input
                  formControlName="address_1"
                  type="text"
                  class="form-control"
                  id="address1" />
              </div>
              <div class="mb-3">
                <label
                  for="address2"
                  class="form-label"
                  >Address line 2</label
                >
                <input
                  formControlName="address_2"
                  type="text"
                  class="form-control"
                  id="address2" />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label
                  for="phone"
                  class="form-label"
                  >Phone</label
                >
                <input
                  formControlName="phone"
                  type="tel"
                  class="form-control"
                  id="phone" />
              </div>
              <div class="mb-3">
                <label
                  for="description"
                  class="form-label"
                  >Description</label
                >
                <textarea
                  formControlName="description"
                  class="form-control"
                  rows="5"
                  id="description"></textarea>
              </div>
            </div>
          </div>
          <div class="button-wrapper text-center">
            <button
              [disabled]="
                settingsForm.invalid || !settingsForm.dirty || (loaderService.isButtonBusy$ | async)
              "
              type="submit"
              class="btn btn-primary w-50">
              @if (loaderService.isButtonBusy$ | async) {
                <span
                  class="spinner-border spinner-border-sm"
                  aria-hidden="true"></span>
                <span role="status">Please wait...</span>
              } @else {
                Save
              }
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
